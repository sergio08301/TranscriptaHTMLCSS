<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("Contacte") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">

</head>
<body>
    {% include 'header.html' %}
    <div class="contact-page">
        <div class="form-container">
            <h1>{{ _("Formulari de contacte") }}</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                      <label for="nombre">{{ _("Nom") }}</label>
                      <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                      <label for="apellidos">{{ _("Cognoms") }}</label>
                      <input type="text" id="apellidos" name="apellidos">
                    </div>
                </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="correo">{{ _("Correu electrònic") }}</label>
                  <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                  <label for="idioma">{{ _("Idioma de resposta") }}</label>
                  <select id="idioma" name="idioma">
                    <option value="ca">Català</option>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                  </select>
                </div>
              </div>

              <div class="form-group full-width">
                <label for="mensaje">{{ _("Missatge") }}</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
              </div>

              <div class="form-group full-width">
                <label for="archivo">{{ _("Arxiu adjunt (opcional)") }}</label>
                <input type="file" id="archivo" name="archivo">
              </div>

              <div class="form-group full-width">
                <button type="submit">{{ _("Enviar") }}</button>
              </div>
            </form>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
