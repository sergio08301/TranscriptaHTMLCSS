<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>El Meu Pla</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/plan.css') }}">


    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
	{% include 'header.html' %}

	<main class="auth">
		<section class="auth-card">
			<h1 class="form-title">{{ _('El Meu Pla') }}</h1>

			<!-- Tarjeta: Plan actual -->
			<article class="card card--plan">
				<div class="card-head">
					<h2 class="card-title">{{ plan.name or 'Premium' }}</h2>
				</div>

				<div class="plan-rows">
					<div class="row">
						<span class="row-label">{{ _('Pàgines Usades') }}</span>
						<span class="row-value">{{ plan.pages_used or 43 }}/{{ plan.pages_quota or 500 }}</span>
					</div>
					<div class="row">
						<span class="row-label">{{ _('Renovació') }}</span>
						<span class="row-value">{{ plan.renewal or '28/07/2025' }}</span>
					</div>
				</div>

				<a class="btn-primary btn-filled btn-small" href="{{ url_for_lang('carga') }}">
					<span class="btn-ico" aria-hidden="true">
						<!-- icono tarjeta -->

					</span>
					{{ _('Millora el teu pla') }}
				</a>
			</article>
			{% include 'history.html' %}
		</section>
	</main>
</body>
</html>
