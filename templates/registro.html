<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"> <!--Libreria de elegir pais y prefijo-->
</head>
<body>
    {% include 'header.html' %}
    <main class="auth">
      <section class="auth-card">
        <!-- Logo + nombre -->
        <div class="brand">
          <svg width="167" height="85" viewBox="0 0 167 85" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>

          <div class="brand-text">{{ _('TranscriData') }}</div>
        </div>

        <h1 class="form-title">{{ _('Crea un Compte') }}</h1>

        <form class="form" action="#" method="post" autocomplete="on">
          <!-- Nom d’usuari -->
          <div class="input-group">
            <span class="icon" aria-hidden="true">
              <!-- SVG -->
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z" stroke="#ECECEC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 17.0003C18 20.5 10.8051 21.0013 11 21C11.1949 20.9987 4 20.5 4 17.0001C4 17.0001 5.47715 14 11 14C16.5228 14 18 17.0003 18 17.0003Z" fill="#ECECEC"/>
                <path d="M15 8C15 10.2091 13.2091 12 11 12C8.79086 12 7 10.2091 7 8C7 5.79086 8.79086 4 11 4C13.2091 4 15 5.79086 15 8Z" fill="#ECECEC"/>
                </svg>
            </span>
            <input type="text" name="username" placeholder="{{ _('Nom d’usuari') }}" required>
          </div>

          <!-- Nom i Cognom -->
          <div class="input-group">
            <span class="icon" aria-hidden="true">
              <!-- SVG -->
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z" stroke="#ECECEC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 17.0003C18 20.5 10.8051 21.0013 11 21C11.1949 20.9987 4 20.5 4 17.0001C4 17.0001 5.47715 14 11 14C16.5228 14 18 17.0003 18 17.0003Z" fill="#ECECEC"/>
                <path d="M15 8C15 10.2091 13.2091 12 11 12C8.79086 12 7 10.2091 7 8C7 5.79086 8.79086 4 11 4C13.2091 4 15 5.79086 15 8Z" fill="#ECECEC"/>
                </svg>
            </span>
            <input type="text" name="fullname" placeholder="{{ _('Nom i Cognom') }}" required>
          </div>

          <!-- Email -->
          <div class="input-group">
            <span class="icon" aria-hidden="true">
              <!-- SVG -->
                <svg width="24" height="24" viewBox="0 0 42 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="13" width="22" height="14" stroke="#ECECEC" stroke-width="1.5"/>
                <path d="M10 13L21 22L32 13" stroke="#ECECEC" stroke-width="1.5"/>
                </svg>
            </span>
            <input type="email" name="email" placeholder="{{ _('Email') }}" required>
          </div>

          <!-- Contrasenya -->
          <div class="input-group">
            <span class="icon" aria-hidden="true">
              <!-- SVG -->
                <svg width="14" height="22" viewBox="0 0 14 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 0.5C9.20914 0.5 11 2.29086 11 4.5V7.5H14V21.5H0V7.5H3V4.5C3 2.29086 4.79086 0.5 7 0.5ZM1.5 20H12.5V9H1.5V20ZM7 2C5.61929 2 4.5 3.11929 4.5 4.5V7H9.5V4.5C9.5 3.11929 8.38071 2 7 2Z" fill="#ECECEC"/>
                </svg>
            </span>
            <input type="password" name="password" placeholder="{{ _('Contrasenya (8 caràcters incloent-hi números i signes)') }}" minlength="8" required>
          </div>

          <!-- Confirmació -->
          <div class="input-group">
            <span class="icon" aria-hidden="true">
              <!-- SVG -->
                <svg width="14" height="22" viewBox="0 0 14 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 0.5C9.20914 0.5 11 2.29086 11 4.5V7.5H14V21.5H0V7.5H3V4.5C3 2.29086 4.79086 0.5 7 0.5ZM1.5 20H12.5V9H1.5V20ZM7 2C5.61929 2 4.5 3.11929 4.5 4.5V7H9.5V4.5C9.5 3.11929 8.38071 2 7 2Z" fill="#ECECEC"/>
                </svg>
            </span>
            <input type="password" name="password2" placeholder="{{ _('Confirma la teva Contrasenya') }}" minlength="8" required>
          </div>

          <!-- País -->
            <div class="input-group">
              <span class="icon" aria-hidden="true"><!-- tu icono si quieres --></span>
              <select id="pais" name="pais" required aria-label="{{ _('País') }}">
                <!-- Se rellena por JS -->
              </select>
            </div>

            <!-- Telèfon (bandera+prefijo) -->
            <div class="input-group input-group--telefono">
              <input id="telefono" type="tel" name="telefono" placeholder="{{ _('Telèfon') }}" required>
            </div>

            <!-- Hidden para backend -->
            <input type="hidden" name="telefono_completo" id="telefono_completo">
            <input type="hidden" name="telefono_prefijo"  id="telefono_prefijo">
            <input type="hidden" name="pais_nombre"       id="pais_nombre">

          <button class="btn-primary" type="submit">{{ _("REGISTRA’T") }}</button>

          <p class="alt-link">{{ _('Ja tens compte?') }} <a href="#">{{ _('aquí') }}</a></p>
        </form>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script> <!--Libreria de elegir pais y prefijo-->
    <script src="{{ url_for('static', filename='js/telefono.js') }}"></script>
</body>
</html>
